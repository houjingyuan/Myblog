<!DOCTYPE html>
<html lang="en">
{include file="public/header"}
<body>
<div id="wrapper">
    {include file="public/nav"}
    <div id="page-wrapper" style="min-height: 280px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">文章类型</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Selects</label>
                    <select class="form-control" id="first_select">
                        <option value="1000">请选择类型</option>
                       {volist name="cateData" id="vo"}
                        <option value="{$vo.id}">{$vo.name}</option>
                        {/volist}
                    </select>
                </div>
                <div class="form-group">
                    <label>Selects</label>
                    <select class="form-control" id="second_select">

                    </select>
                </div>
            </div>
        </div>
    </div>


</div>
{include file="public/js"}
</body>
</html>
<script type="text/javascript">
$("#first_select").change(function () {

    $.ajax({
        data:{value:$(this).val()},
        url:'firstSelect',
        dataType:'html',
        type:'POST',
        success:function (data) {
             $("#second_select").html(data);
        },
        error:function () {
            alert("出错！")
        }
    })
})
</script>
