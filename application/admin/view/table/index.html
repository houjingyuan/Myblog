<!DOCTYPE html>
<html lang="en">
{include file="public/header"}
<body>
<div id="wrapper">
    {include file="public/nav"}
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">搜索文章</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        文章总表
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <div class="row">
                                    <div id="dataTables-example_filter" class="dataTables_filter">
                                        <form action="/index.php/admin/table/index" method="post">
                                        <label>Search:
                                            <input type="text" name="search" class="form-control input-sm" placeholder="" aria-controls="dataTables-example"></label>
                                        <input class="btn btn-default" type="submit" name="sub">
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12"><table width="100%" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info" style="width: 100%;">
                                    <thead>
                                    <tr role="row">
                                        <th class="sorting_asc" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending" style="width: 185px;">作者</th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 224px;">文章标题</th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 205px;">文章简略</th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" style="width: 161px;">发布时间</th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" style="width: 161px;">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {volist name='article' id='ot'}
                                    <tr class="gradeA odd" role="row">
                                        <td class="sorting_1">{$ot.admin}</td>
                                        <td>{$ot.title}</td>
                                        <td>{$ot.sketchy}</td>
                                        <td class="center">{$ot.time}</td>
                                        <td><a href="../table/read?id={$ot.id}">查看全文</a></td>
                                    </tr>
                                    {/volist}
                                    </tbody>
                                </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
</div>

</div>
</div>
</div>
<!-- /.row -->
</div>
{include file="public/js"}
</body>
</html>
